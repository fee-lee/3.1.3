<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h2 th:align="center">Cоздать пользователя.</h2>
<form th:action="@{/admin/new}" th:method="POST" th:object="${user}">
    <table th:align="center" th:border="1">
        <tr>
            <td>Введите имя</td>
            <td>Введите фамилию</td>
            <td>Введите e-Mail</td>
            <td>Введите пароль</td>
        </tr>
        <tr>
            <td>
                <input th:type="text" th:field="*{name}" id="name"/>
            </td>
            <td>
                <input th:type="text" th:field="*{lastName}" id="lastName"/>
            </td>
            <td>
                <input th:type="text" th:field="*{eMail}" id="eMail"/>
            </td>
            <td>
                <input th:type="text" th:field="*{password}" id="password"/>
            </td>
        </tr>
    </table>
    <br>
    <div th:align="center">
        <input type="submit" th:value="Создать"/>
    </div>
</form>
<div th:align="center">
    <br>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
